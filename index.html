<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery & Slideshow</title>
    <link rel="stylesheet" href="pridgy32.css">
</head>
<body>
    <div class="gallery-container">
        <div class="thumbnails">
            <img src="Img1.jpg" alt="Image 1" class="thumbnail" data-large="Img1.jpg">
            <img src="Img 2.jpg" alt="Image 2" class="thumbnail" data-large="Img 2.jpg">
            <img src="Img 3.jpg" alt="Image 3" class="thumbnail" data-large="Img 3.jpg">
        </div>
        <div class="slideshow">
            <img src="Img1.jpg" alt="Image 1" class="slideshow-Img">
            <img src="Img 2.jpg" alt="Image 2" class="slideshow-Img">
            <img src="Img 3.jpg" alt="Image 3" class="slideshow-Img">
        </div>
    </div>
</body>
</html>
